<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Calc</h1>
      <div class="display">
        <input type="text" name="display" placeholder="0" id="inputbox" />
      </div>

      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn delbtn">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
        <button class="btn resetbtn">RESET</button>
        <button class="equalbtn">=</button>
        <!-- <input type="button" value="7" onkeydown=""> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
